<script>
    window.addEventListener('scroll', function (event) {
        var depth, i, layer, layers, len, movement, topDistance, translate3d;
        topDistance = this.pageYOffset;
        layers = document.querySelectorAll("[data-type='parallax']");
        for (i = 0, len = layers.length; i < len; i++) {
            layer = layers[i];
            depth = layer.getAttribute('data-depth');
            movement = -(topDistance * depth);
            translate3d = 'translate3d(0, ' + movement + 'px, 0)';
            layer.style['-webkit-transform'] = translate3d;
            layer.style['-moz-transform'] = translate3d;
            layer.style['-ms-transform'] = translate3d;
            layer.style['-o-transform'] = translate3d;
            layer.style.transform = translate3d;
        }
    });
</script>

<script>
    $(function () {
        showNav()
        var nav = document.getElementById("banner");
        var show = true;

        $(window).scroll(function () {
            var currentScroll = $(window).scrollTop();
            if (currentScroll < 40) {
                showNav();

            } else if (currentScroll > 40 & currentScroll < 60) {
                hideNav();

            } else {
                hideNav2();
            }
        });

        function hideNav() {
            $(".navbar").removeClass("is-visible").addClass("is-hidden");
        }

        function hideNav2() {
            $(".navbar").removeClass("is-visible").removeClass("is-hidden").addClass("is-hidden2");
        }

        function showNav() {
            $(".navbar").removeClass("is-hidden").removeClass("is-hidden2").addClass("is-visible").addClass(
                "scrolling");
        }
    });
</script>
